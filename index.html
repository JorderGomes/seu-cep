<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Cep</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6479587583765991"
     crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="bg-main">
    <header class="py-5">
        <h1 class="text-center text-white fw-bold display-4">Seu CEP</h1>
    </header>
    <main class="container mb-5">
        <article class="row g-4 justify-content-center">
            <!-- Consultar CEP -->
            <div class="col-12 col-md-6 col-lg-5">
                <section class="cep-card p-4 h-100">
                    <h2 class="h5 text-white mb-4 d-flex align-items-center">
                        Consultar CEP
                    </h2>
                    <form id="zip-code-form">
                        <div class="mb-3">
                            <label for="zip-code-input" class="form-label text-support">Informe seu CEP</label>
                            <input type="text" class="form-control custom-input" id="zip-code-input"
                                placeholder="00000-000" maxlength="9">
                        </div>
                        <button type="submit" id="zip-code-check" class="btn btn-primary-custom w-100 fw-bold">
                            CONSULTAR
                        </button>
                    </form>
                    <div id="address-result" class="result-area mt-4">
                    </div>
                </section>
            </div>
            <!-- Consultar endereço -->
            <div class="col-12 col-md-6 col-lg-5">
                <section class="cep-card p-4 h-100">
                    <h2 class="h5 text-white mb-4 d-flex align-items-center">
                        Consultar Endereço
                    </h2>
                    <form id="address-form">
                        <div class="mb-3">
                            <label for="state-input" class="form-label text-support">Selecione seu estado</label>
                            <select id="state-input" class="form-select custom-input">
                                <option selected disabled>Selecione...</option>
                                <option value="AC">Acre</option>
                                <option value="CE">Ceará</option>
                                <option value="SP">São Paulo</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="city-input" class="form-label text-support">Informe sua cidade</label>
                            <input type="text" id="city-input" class="form-control custom-input" placeholder="Ex: Fortaleza">
                        </div>
                        <div class="mb-3">
                            <label for="street-input" class="form-label text-support">Informe sua rua</label>
                            <input type="text" id="street-input" class="form-control custom-input" placeholder="Ex: Av. Beira Mar">
                        </div>
                        <button type="submit" id="address-check" class="btn btn-primary-custom w-100 fw-bold">
                            CONSULTAR
                        </button>
                    </form>
                    <div id="zip-code-result" class="result-area mt-4">
                    </div>
                </section>
            </div>
        </article>
    </main>

    <a href="https://forms.gle/yUvHxWkzHZfaAtZV6" target="_blank" class="feedback-link">
        <i class="fa-solid fa-message"></i>
    </a>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://kit.fontawesome.com/d49239e0c9.js" crossorigin="anonymous"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
